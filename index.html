<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculater</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
        <script src="app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <div class="calculater">
           <div class="screen" ></div>
          <div class="buttons">
            <div class="numbers">

            <button id="clear" class="btn topbtn" type="button" value="C">C</button>
            <button class="btn topbtn" type="button" value="">+/-</button>
            <button class="btn topbtn" type="button" value="%">%</button>
            <button class="btn num" type="button" value="7">7</button>
            <button class="btn num" type="button" value="8">8</button>
            <button class="btn num" type="button" value="9">9</button>
            <button class="btn num" type="button" value="4">4</button>
            <button class="btn num" type="button" value="5">5</button>
            <button class="btn num" type="button" value="6">6</button>
            <button class="btn num" type="button" value="1">1</button>
            <button class="btn num" type="button" value="2">2</button>
            <button class="btn num" type="button" value="3">3</button>
            <button class="btn num" id="zero" type="button" value="0">0</button>
            <button class="btn" type="button" value=".">.</button>


          </div>
          <div class="operators">
            <button class="btn operator" type="button" value="/">/</button>
            <button class="btn operator" type="button" value="x">x</button>
            <button class="btn operator" type="button" value="-">-</button>
            <button class="btn operator" type="button" value="+">+</button>
            <button id="equals" class="btn" type="button">=</button>

          </div>

          </div>

        </div>

      </div>

    </body>
</html>
